<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:with="title='后台管理'">
    <head th:replace="header"></head>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon" />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />
</head>
<style>
    body{
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<body background="images/bg.jpg" >
<div class="layui-container" style="height: 100%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
        <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">工作流管理系统</span></legend>
    </fieldset>

    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo grid-demo-bg1">
                &nbsp;
            </div>
        </div>
        <div class="layui-col-xs6" id="login-form">
            <div class="grid-demo">
                <form id="useLogin" class="layui-form" >

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input id="username" name="userName" required="required"  class="layui-input" type="tel" v-model="loginInfo.userName"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                        <div class="layui-input-inline">
                            <input id="password" name="passWord" required="required"  class="layui-input" type="password" v-model="loginInfo.passWord"/>
                        </div>
                    </div>
                </form>

                    <div class="layui-input-block">
                        <button id="loginBtn" class="layui-btn layui-btn-primary" v-on:click="submit()" type="button">登录</button>
                    </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/login.js">

</script>
</body>
</html>
